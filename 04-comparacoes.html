<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparações</title>
    <script>
        // Ativa verificaçoes adicionais de variáveis
        //Modulo "chato" do JavaScript
        'use strict'

        // parseInt() -> Tenta converter um texto em número, se possível
        // Caso o texto não contenha um numero válido, o resultado será NaN
        // (Not a Number)
        let numero = prompt('Informe um número MENOR que 1000:')

        if(isNaN(numero)) {  // O resultado da conversão foi NaN
            alert('Desculpe-me, mas isso que você informou não é um número.')
        }
        if(numero < 1000) {
            alert('Parabéns, você acertou!')
        }
        //JS, um = é usado para atribuição (colocar valor em variável)
        // Para comparações, precisamos de PELO MENOS 2 sinais de ==
        else if(numero == 1000) {
            alert('Desculpe-me, mas 1000 NÃO É menor que 1000, é igual.')
        }
        else {
            alert('Infelizmente, você não acertou!')
        }

    </script>
</head>

</body>
</html>
